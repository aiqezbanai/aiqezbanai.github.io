<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device List Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#1a202c',
            'secondary': '#2d3748',
            'accent': '#4a5568',
            'highlight': '#38b2ac',
            'text-primary': '#e2e8f0',
            'text-secondary': '#a0aec0',
          },
        },
      },
    }
  </script>
  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #2d3748; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #4a5568;
      border-radius: 4px;
      border: 2px solid #2d3748;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #38b2ac; }
    .custom-scrollbar { scrollbar-width: thin; scrollbar-color: #4a5568 #2d3748; }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: scale(1); }
  </style>
</head>
<body class="bg-primary text-text-primary font-sans">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="mb-6">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <h1 class="text-3xl font-bold">Device List Manager</h1>
        <div class="flex flex-wrap gap-2">
          <button id="add-button" class="bg-highlight text-white px-4 py-2 rounded-lg">Ավելացնել</button>
          <button id="import-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Ներմուծել CSV</button>
          <input type="file" id="import-file-input" class="hidden" accept=".csv">
          <button id="export-button" class="bg-green-600 text-white px-4 py-2 rounded-lg">Արտահանել CSV</button>
          <button id="delete-all-button" class="bg-red-600 text-white px-4 py-2 rounded-lg">Ջնջել բոլորը</button>
        </div>
      </div>
    </header>

    <!-- Tabs -->
    <div class="mb-6">
      <div class="flex flex-wrap gap-2">
        <button class="tab-button bg-accent text-text-primary px-4 py-2 rounded-lg" data-tab="Users">Users</button>
        <button class="tab-button bg-accent text-text-primary px-4 py-2 rounded-lg" data-tab="Computers">Computers</button>
        <button class="tab-button bg-accent text-text-primary px-4 py-2 rounded-lg" data-tab="Printers">Printers</button>
        <button class="tab-button bg-accent text-text-primary px-4 py-2 rounded-lg" data-tab="IP Phones">IP Phones</button>
        <button class="tab-button bg-accent text-text-primary px-4 py-2 rounded-lg" data-tab="Switches">Switches</button>
        <button class="tab-button bg-accent text-text-primary px-4 py-2 rounded-lg" data-tab="Others">Others</button>
      </div>
    </div>

    <!-- Table container -->
    <main>
      <div id="no-records-message" class="hidden text-center py-16 bg-secondary rounded-lg">
        <h2 class="text-xl text-text-secondary">Գրառումներ չկան</h2>
        <p class="mt-2 text-text-secondary">Սեղմեք «Ավելացնել» նոր IP հասցե ավելացնելու համար:</p>
      </div>
      <div id="table-container" class="bg-secondary shadow-lg rounded-lg overflow-hidden">
        <div class="overflow-x-auto custom-scrollbar">
          <table class="min-w-full leading-normal">
            <thead>
              <tr class="border-b-2 border-accent bg-accent text-left text-xs font-semibold text-text-secondary uppercase tracking-wider">
                <th class="px-5 py-3">No.</th>
                <th class="px-5 py-3">Department</th>
                <th class="px-5 py-3">Vlan</th>
                <th class="px-5 py-3">Subnet Mask</th>
                <th class="px-5 py-3">Default Gateway</th>
                <th class="px-5 py-3">Usable IPs</th>
                <th class="px-5 py-3">Network Address</th>
                <th class="px-5 py-3">Broadcast Address</th>
                <th class="px-5 py-3">Նշումներ</th>
                <th class="px-5 py-3 text-center">Գործողություն</th>
              </tr>
            </thead>
            <tbody id="ip-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Delete password modal -->
    <div id="password-delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
      <div class="bg-secondary rounded-lg shadow-xl w-full max-w-sm">
        <div class="p-6">
          <h2 class="text-xl font-bold mb-4 text-text-primary">Ջնջման հաստատում</h2>
          <p class="text-text-secondary mb-4">Խնդրում ենք մուտքագրել գաղտնաբառը՝ ջնջումը հաստատելու համար:</p>
          <input type="password" id="delete-password-input" class="w-full bg-primary border border-accent rounded-md p-2 mb-4 text-text-primary" placeholder="Մուտքագրեք DELETE!">
          <div class="flex justify-end gap-4">
            <button id="delete-password-cancel" class="py-2 px-4 bg-accent text-text-primary rounded-lg">Չեղարկել</button>
            <button id="delete-password-confirm" class="py-2 px-4 bg-red-600 text-white rounded-lg">Ջնջել</button>
          </div>
        </div>
      </div>
    </div>
